<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #grid{
            display:grid;
            grid-template-columns: 1fr 1fr 1fr;
        }
        .slide{
            width:180px;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>누리봄</title>
    {% load static %}
     <!-- Bootstrap CSS -->

     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

       rel="stylesheet">

    
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <h3 onClick="location.href='{% url "content:main"%}'" style="width:100%; height: auto; background: #FFFFFF; text-align:center;padding:50px;margin:0;cursor:pointer;">누리봄</h3>
    <div id="grid" style="width:100%; height: auto; background-color:#B0FDB3;padding:100px">
        <div align="center" onClick="location.href='{% url "content:profile"%}'">
            <img src="https://img.icons8.com/fluency-systems-regular/344/users-settings.png" width="150" alt="" style="cursor:pointer;">
            <br><span role="button">My page</span>
        </div>
        <div align="center" onClick="location.href='{% url "content:search"%}'">

    </div>

              </div>
              <div class="carousel-item">

              <span class="carousel-control-next-icon" aria-hidden="true"></span>
