      .video-container iframe,.video-container object,.video-container embed {position:absolute;top: 0;left:0;width:50%;height:100%;}
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    {% load static %}

     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Google Icon -->
    <link
       href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
       rel="stylesheet">

    
</head>
<nav class="navbar navbar-expand-lg navbar-light " style="position: fixed;width: 100%; display:block; z-index:10; background-color:rgba(255,255,255,0.5);">

      <a class="navbar-brand" href={% url "content:main"%}>

  </div>
</nav>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <div><img src="../media/메인페이지.jpg" style="width:100%"></div>
  
      <div id="grid">
          <span align="center" onClick="location.href='{% url "content:profile"%}'" style="width:auto;">
              <img src="https://img.icons8.com/fluency-systems-regular/344/users-settings.png" width="70" alt="" style="cursor:pointer;">

          </span>
          <span align="center" onClick="location.href='{% url "content:community"%}'" style="width:auto;">

      <div style="width:100%; height: auto; background-color:#D9D9D9;padding:30px; display:flex;justify-content:space-around;">

                  <div class="carousel-item">

                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
          </div>
        </div>
